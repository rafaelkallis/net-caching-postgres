name: "net-caching-postgres"

services:
  postgres:
    image: "postgres:16"
    environment:
      POSTGRES_PASSWORD: "pAssw0rd"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:    
    name: "net-caching-postgres"
  